<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.center{
		background: #ccc;
		width: 400px;
		height: 200px;
		top: 50%;
		left: 50%;
		position: absolute;
		margin-top: -100px;
		margin-left: -200px;
		overflow: hidden;
	}
	.center-left,.center-right{
		width: 100px;
		height: 100px;
		background: #fc0;
		border-radius: 50px;
		position:relative;
	}
	.center-left{
		left: -50px;
		top: -50px;
	}
	.center-right{
		bottom: -50px;
		right: -350px;
	}
	</style>
</head>
<body>
	<div class="center">
		<div class="center-left"></div>
		<div class="center-right"></div>
	</div>
</body>
</html>
